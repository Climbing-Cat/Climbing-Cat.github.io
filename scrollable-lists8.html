			.disable-text-select {

				-khtml-user-select: none; /* Konqueror HTML */
				-moz-user-select: none;  /* Firefox */

			}

			.hide-scrollbar::-webkit-scrollbar {
				width: 0px;
				height: 0px;
				background: transparent; /* make scrollbar transparent */
			}
